name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Add permissions needed for security scans
permissions:
  contents: read
  security-events: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 'latest'
          
      - name: Install dependencies
        run: bun install
        
      - name: Run linter
        run: bun run lint

  typecheck:
    needs: [lint]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 'latest'
          
      - name: Install dependencies
        run: bun install
        
      - name: Type check
        run: bun run tsc

  test:
    needs: [typecheck]
    runs-on: ubuntu-latest
    
    # Define environment variables for the test job centrally
    env:
      CI: true
      NODE_ENV: test
      SKIP_DOCKER: true
      # Define DB config centrally (referenced by service and steps)
      POSTGRES_USER: postgres        # Standard default user
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }} # Use GitHub Secret
      POSTGRES_DB: bun_badges_test   # Standard test DB name
      # DATABASE_URL will be defined in steps that need it
      # Use GitHub Secret for JWT
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      # Add secrets for key management and refresh tokens
      MASTER_ENCRYPTION_KEY: ${{ secrets.MASTER_ENCRYPTION_KEY }}
      REFRESH_TOKEN_SECRET: ${{ secrets.REFRESH_TOKEN_SECRET }}
      LOG_LEVEL: info # Or perhaps debug for CI?

    # Add PostgreSQL service container
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
        ports:
          - 5432:5432 # Standard port mapping
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 'latest'
          
      - name: Install dependencies
        run: bun install
        
      - name: Initialize test database
        # Define DATABASE_URL specifically for this step
        env:
          # Use the service name 'postgres' as the host, not localhost
          DATABASE_URL: postgres://${{ env.POSTGRES_USER }}:${{ env.POSTGRES_PASSWORD }}@postgres:5432/${{ env.POSTGRES_DB }}
        run: |
          # First, setup basic database structure with CI setup script
          # (which now checks if tables exist before creating them)
          echo "Setting up base database structure..."
          bun run src/utils/test/ci-database-setup.ts
          
          # Then run our comprehensive schema validation utility
          # This handles all migrations and ensures critical columns exist
          echo "Running schema validation and migrations..."
          bun run src/db/schema/ensure-schema.ts
        
      - name: Run tests (unit, integration, e2e)
        # Define DATABASE_URL specifically for this step as well
        env:
          # Use the service name 'postgres' as the host, not localhost
          DATABASE_URL: postgres://${{ env.POSTGRES_USER }}:${{ env.POSTGRES_PASSWORD }}@postgres:5432/${{ env.POSTGRES_DB }}
        run: |
          bun run test:unit
          bun run test:integration
          bun run test:e2e

  build:
    needs: [test]
    runs-on: ubuntu-latest
    # Only run build job on main branch, not on PRs
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 'latest'
          
      - name: Install dependencies
        run: bun install
        
      - name: Build
        run: bun run build
        
      - name: Verify build output
        run: |
          # Check if dist/index.js exists
          if [ ! -f "dist/index.js" ]; then
            echo "Error: dist/index.js not found. Build failed."
            exit 1
          fi
          echo "âœ… Build verification successful" 